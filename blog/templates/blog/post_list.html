<h2>{{ blog_owner.username }}님의 블로그</h2>

{% if is_owner %}
    <a href="/blog/{{ blog_owner.username }}/write/">글쓰기</a>
{% endif %}

<a href="/">메인으로</a>

<form action="" method="get">
    <input type="text" name="q" placeholder="검색어를 입력하세요" value="{{ query }}">
    <button type="submit">검색</button>
</form>

{% if query %}
    <p>"<strong>{{ query }}</strong>"에 대한 검색 결과입니다.</p>
{% endif %}

<hr>
{% for post in post_list %}
    <div>
        <a href="/blog/{{ blog_owner.username }}/{{ post.id }}/">
            {{ post.title }}
        </a>
    </div>
{% empty %}
    <p>작성한 글이 없습니다.</p>

{% endfor %}
