{% extends "base.html" %}

{% block title %}Delete Confirmation | TOOTHPICK{% endblock %}

{% block content %}
  <style>
    body::before {
      content: "";
      background-image: url("/media/delete_image.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .delete-container {
      max-width: 460px;
      margin: 180px auto;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 40px;
      font-family: 'Hahmlet', serif;
      text-align: center;
    }

    .delete-container h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .delete-container form {
      margin-top: 20px;
    }

    .delete-container button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .delete-container button:hover {
      background-color: #ddd;
    }
  </style>

  <div class="delete-container">
    <h2>정말 삭제하시겠습니까?</h2>
    <form action="{{ request.path }}" method="post">
      {% csrf_token %}
      <button type="submit">삭제하기</button>
    </form>
  </div>
{% endblock %}
