{% extends "base.html" %}

{% block title %}404 Not Found | TOOTHPICK{% endblock %}

{% block content %}
  <style>
    .not-found-container {
      max-width: 600px;
      margin: 140px auto;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 60px 30px;
      text-align: center;
      font-family: 'Hahmlet', serif;
    }

    .not-found-container h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .not-found-container p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .not-found-container a {
      color: black;
      background-color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
    }

    .not-found-container a:hover {
      background-color: #eee;
    }
  </style>

  <div class="not-found-container">
    <h1>404</h1>
    <p>Oops... The page you're looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
{% endblock %}
