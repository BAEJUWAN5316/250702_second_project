{% extends "base.html" %}

{% block title %}Change Password | TOOTHPICK{% endblock %}

{% block content %}
  <style>
    .password-change-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-family: 'Hahmlet', serif;
    }

    .password-change-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .password-change-container form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .password-change-container label {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .password-change-container input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #888;
      border-radius: 4px;
      background-color: white;
      color: black;
    }

    .password-change-container button {
      padding: 12px;
      background-color: white;
      color: black;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .password-change-container button:hover {
      background-color: #ddd;
    }

    .password-change-container .back-link {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      color: #ccc;
      text-decoration: underline;
      font-size: 14px;
    }
  </style>

  <div class="password-change-container">
    <a href="{% url 'profile' %}" class="back-link">‚Üê Back to Profile</a>
    <h2>Change Password</h2>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="change_password">UPDATE PASSWORD</button>
    </form>
  </div>
{% endblock %}
